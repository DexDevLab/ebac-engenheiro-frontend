<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/assets/images/brand.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/libs/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/libs/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/assets/css/custom.css" />
    <script src="./src/libs/jquery/jquery-3.6.3.min.js"></script>
    <script src="./src/libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="./src/libs/particles.js/particles.js"></script>
    <title>EBAC - Profissão: Engenheiro Frontend</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <header>
      <div class="container" id="header-container">
        <div class="row">
          <nav class="navbar navbar-expand-lg">
            <button
              class="navbar-toggler navbar-toggler-right"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#section-sobre"
              ><img
                class="img-fluid"
                src="./src/assets/images/brand.svg"
                id="img-brandicon"
                alt="Brand"
            /></a>
            <div
              class="navbar-collapse collapse justify-content-center"
              id="navbar"
            >
              <ul class="nav navbar-nav" id="navbar-content"></ul>
              <form class="d-flex" id="form-container" role="search">
                <div id="searchBar-container">
                  <input
                    id="form-search"
                    class="form-control me-2 border-0 shadow-none"
                    type="search"
                    placeholder="Tente 'Bootstrap' ou 'SASS'"
                    aria-label="Search"
                  />
                  <div id="searchIcon">
                    <img
                      class="img-fluid"
                      src="./src/assets/images/search1.svg"
                      id="img-searchicon"
                      alt="SearchIcon"
                    />
                  </div>
                </div>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section id="section-sobre">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-sm-12 pb-4">
            <h1 id="section-sobre-title">EBAC</h1>
            <h3 id="section-sobre-subtitle">Profissão: Engenheiro Frontend</h3>
            <p id="section-sobre-description">
              Portal contendo a lista dos exercícios dos módulos do curso.
            </p>
            <div class="container" id="button-main-container">
              <a
                type="button"
                class="btn btn-outline-secondary"
                id="button0"
                href="https://github.com/DexDevLab/ebac-engenheiro-frontend"
                target="_blank"
              >
                <div class="d-flex flex-md-row align-content-center">
                  <div class="d-flex flex-md-row" id="button-img-container">
                    <img
                      class="img-fluid"
                      src="./src/assets/images/github2.svg"
                      id="img-githubicon"
                      alt="GithubLogo"
                    />
                  </div>
                  <div class="align-self-center">
                    Acesse o repositório do Github
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <img
              class="img-fluid"
              id="img-main"
              src="./src/assets/images/code.jpeg"
              alt="ITCoding"
            />
          </div>
        </div>
      </div>
    </section>

    <section id="section-modulo">
      <div class="container">
        <div class="col" id="section-modulo-container"></div>
      </div>
    </section>
    <script src="./src/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./src/assets/js/script.js"></script>
  </body>
</html>
