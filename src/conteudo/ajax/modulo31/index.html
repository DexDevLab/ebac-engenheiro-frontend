<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBAC - Profissão Engenheiro Frontend</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <header>
    <h1>Módulo 31 - AJAX</h1>
    <h2>Asynchronous JavaScript and XML</h2>
  </header>
  <body>
    <div class="container">
      <section id="section-github">
        <h1 id="header-name">Olá!</h1>
        <h2 id="header-bio"></h2>
        <input
          type="text"
          placeholder="Para começar, insira seu nome de usuário do Github"
          id="username"
          autocomplete="off"
        />
        <div id="api-github-get"></div>
      </section>
      <section id="section-cats">
        <h1>HTTP Cat</h1>
        <div class="container-label">
          <h3>Digite um código HTTP:</h3>
          <input
            type="text"
            placeholder="100"
            id="input-cat"
            autocomplete="off"
          />
        </div>
        <div class="container-children">
          <div id="catdesc">
            <!-- <p id="cat-label"></p> -->
          </div>
        </div>
      </section>
      <section id="section-form">
        <h1>Teste Método Post</h1>
        <h3>
          Envia o formulário para
          <a href="https://httpbin.org" target="_blank">HTTPBIN.ORG</a>
        </h3>
        <form action="" id="form">
          <div class="input-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="not-null"
              placeholder="João da Silva"
              id="nome"
              name="nome"
            />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="text"
              placeholder="email@provedor.com"
              id="email"
              name="email"
            />
          </div>
          <div class="input-group">
            <label for="CPF">CPF</label>
            <input
              type="text"
              class="not-null"
              placeholder="012.345.678-90"
              id="cpf"
              name="cpf"
            />
          </div>
          <div class="input-group">
            <label for="CEP">CEP</label>
            <input type="text" placeholder="00000-000" id="cep" name="cep" />
          </div>
          <div class="input-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" size="50" />
          </div>
          <div class="input-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" size="30" />
          </div>
          <div class="input-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" size="30" />
          </div>
          <div class="input-group">
            <label for="uf">UF</label>
            <input type="text" id="uf" size="1" />
          </div>
        </form>
        <button id="form-button">Cadastrar</button>
        <div id="mensagem"></div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
