# DEPLOY STATIC CONTENT TO GITHUB PAGES IF ISN'T A BETA VERSION.
# REQUIRES PACKAGE.JSON WITH "version" PROPERTY UNDER SEMANTIC VERSIONING. ADDING
# "-beta" SUFFIX IN THE VERSION IN "version" PROPERTY DEFINES A BETA/TEST TAG.

name: Deploy static content to GitHub Pages

on:
  push:
    branches:
      - main

env:
  SUFFIX: -beta

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: "‚úÖ Checkout code"
        uses: actions/checkout@v4

      - name: "üì¶ Extracting version from package.json"
        id: get-package-version
        uses: jaywcjlove/github-action-package@main

      - name: "‚öôÔ∏è Setup Pages"
        uses: actions/configure-pages@v5

      - name: "üì§‚Äã Upload artifact"
        if: ${{ !contains(steps.get-package-version.outputs.version, env.SUFFIX) }}
        uses: actions/upload-pages-artifact@v3
        with:
          # DEFINE PATH TO DEPLOY. '.' DEPLOY ENTIRE REPOSITORY
          path: "."

      - name: "üíª‚Äã Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
