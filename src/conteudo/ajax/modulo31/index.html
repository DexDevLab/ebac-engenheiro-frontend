<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBAC - Profissão Engenheiro Frontend</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <header>
    <h1>Módulo 31 - AJAX</h1>
  </header>
  <body>
    <div class="container">
      <!-- <section>
            <h1>Posts</h1>
            <div id="posts"></div>
            <a class="button" id="loadPost">Carregar mais posts</a>
        </section> -->
      <section id="section-github">
        <h1 id="header-name">Olá!</h1>
        <h2 id="header-bio"></h2>
        <input
          type="text"
          placeholder="Para começar, insira seu nome de usuário do Github"
          id="username"
          autocomplete="off"
        />
        <div id="api-github-get"></div>
      </section>
      <section id="section-cats">
        <h1>Get a cat</h1>
        <div class="container-label">
          <h3>Clique no botão e receba seu gato</h3>
          <button id="btn-cat">Get a cat</button>
        </div>
        <div class="container-children">
          <div id="catdesc">
            <p id="cat-label"></p>
          </div>
        </div>
      </section>
      <section id="section-form">
        <h1>Teste Método Post</h1>
        <h3>Envia o formulário para HTTPBIN.ORG</h3>
        <form action="" id="form">
          <div class="input-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="not-null"
              placeholder="Nome"
              id="nome"
              name="nome"
            />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="text"
              placeholder="E-mail"
              id="email"
              name="email"
            />
          </div>
          <div class="input-group">
            <label for="CPF">CPF</label>
            <input
              type="text"
              class="not-null"
              placeholder="CPF"
              id="cpf"
              name="cpf"
            />
          </div>
          <div class="input-group">
            <label for="CEP">CEP</label>
            <input
              type="text"
              placeholder="CEP"
              id="cep"
              name="cep"
            />
          </div>

          <!-- <div class="address"> -->
          <div class="input-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" size="50" />
          </div>
          <div class="input-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" size="30" />
          </div>
          <div class="input-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" size="30" />
          </div>
          <div class="input-group">
            <label for="uf">UF</label>
            <input type="text" id="uf" size="2" />
          </div>
          <div class="input-group">
            <button>Cadastrar</button>
          </div>
        </form>
        <div id="mensagem"></div>
      </section>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/form.js"></script>
    <!-- <script src="./js/posts.js"></script> -->
  </body>
</html>
