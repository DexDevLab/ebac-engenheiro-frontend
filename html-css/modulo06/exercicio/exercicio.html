      <article>
        <h1>Contato</h1>
        <div id="container-form">
          <p>Preencha os campos abaixo</p>
          <form method="post">
            <div id="container-form-fields">
              <div id="container-label">
                <label for="nome">Nome</label>
              </div>
              <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
            <div id="container-form-fields">
              <div id="container-label">
                <label for="email">E-mail</label>
              </div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu email"
              />
            </div>
            <div id="container-form-message">
              <div id="container-label">
                <label for="mensagem">Mensagem</label>
              </div>
              <textarea name="mensagem" id="mensagem"></textarea>
            </div>
            <div id="container-form-question">
              <div id="container-form-question-options">
                <label id="question">Qual linguagem você prefere?</label>
                <label>
                  <input type="radio" name="linguagens" value="html" />
                  <span>HTML</span>
                </label>
                <label>
                  <input type="radio" name="linguagens" value="html" />
                  <span>CSS</span>
                </label>
                <label>
                  <input type="radio" name="linguagens" value="html" />
                  <span>Javascript</span>
                </label>
              </div>
            </div>
            <div id="container-form-question">
              <div id="container-form-question-options">
                <label id="question">Quais linguagens você sabe?</label>
                <label>
                  <input type="checkbox" name="linguagens" value="html" />
                  <span>HTML</span>
                </label>
                <label>
                  <input type="checkbox" name="linguagens" value="html" />
                  <span>CSS</span>
                </label>
                <label>
                  <input type="checkbox" name="linguagens" value="html" />
                  <span>Javascript</span>
                </label>
              </div>
            </div>
            <div id="container-form-select">
              <div id="container-form-question-options">
                <label id="question">Qual a sua cor favorita?</label>
                <select>
                  <option value="Azul">Azul</option>
                  <option value="Verde">Verde</option>
                  <option value="Vermelho" selected>Vermelho</option>
                </select>
              </div>
            </div>
            <div id="container-form-button">
              <input type="submit" />
            </div>
          </form>
        </div>
