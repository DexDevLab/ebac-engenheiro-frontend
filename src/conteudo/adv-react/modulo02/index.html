<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>EBAC - Profissão: Engenheiro Frontend - React do Zero ao Pro</title>
  </head>
  <body>
    <h1>EBAC - Profissão: Engenheiro Frontend - React do Zero ao Pro</h1>
    <h2>Módulo 02 - Exercício - Calculadora</h2>
    <div class="container">
      <input type="text" class="result" />
      <div class="grid">
        <!-- <div class="row">
          <input type="button" name="" value="&radic;" class="global" />
          <input type="button" name="" value="(" class="global" />
          <input type="button" name="" value=")" class="global" />
          <input type="button" name="" value="%" class="global" />
        </div> -->
        <div class="row">
          <input type="button" name="" value="7" class="global pressed" />
          <input type="button" name="" value="8" class="global pressed" />
          <input type="button" name="" value="9" class="global pressed" />
          <input type="button" name="" value="/" class="global pressed" />
        </div>
        <div class="row">
          <input type="button" name="" value="4" class="global pressed" />
          <input type="button" name="" value="5" class="global pressed" />
          <input type="button" name="" value="6" class="global pressed" />
          <input type="button" name="" value="X" class="global pressed" />
        </div>
        <div class="row">
          <input type="button" name="" value="1" class="global pressed" />
          <input type="button" name="" value="2" class="global pressed" />
          <input type="button" name="" value="3" class="global pressed" />
          <input type="button" name="" value="-" class="global pressed" />
        </div>
      </div>
      <div class="conflict1">
        <div class="conflict2">
          <div class="left">
            <input type="button" name="" value="0" class="big pressed" />
            <input type="button" name="" value="." class="small pressed" />
          </div>
          <div class="left">
            <input
              type="button"
              name=""
              value="Del"
              class="red small white-text invert-margin pressed"
            />
            <input
              type="button"
              name=""
              value="="
              class="green white-text big pressed"
            />
          </div>
        </div>
        <div class="right">
          <input type="button" name="" value="+" class="global plus pressed" />
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
